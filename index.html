<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Olga Alivanova</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Seattle</option>
      </select>

      <div>
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2023</div>
          </div>
          <div class="time">1:48:15<small>a.m.</small></div>
        </div>
        <div>
          <div class="city">
            <div>
              <h2>Paris</h2>
              <div class="date">August 15th 2023</div>
            </div>
            <div class="time">1:48:15<small>a.m.</small></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Olga Alivanova</strong> and is
      <a href="https://github.com/Olga771/world-clock/tree/main" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
